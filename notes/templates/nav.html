{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <title>{% block title %}ToDoGit{% endblock %} </title>
  </head>
  <body>

<div class='container'>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'notes:index' %}">ToDoGit</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'notes:index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
         <a class="nav-link" href="{% url 'notes:repositories' %}">Repositories</a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" href="{% url 'notes:notes' %}">Notes</a>
      </li>
       
      
     
      <li class="nav-item active">
        {% if user.is_authenticated %}{{ user.username }}{% else %}<a class="nav-link" href="" tabindex="-1">Вход{% endif %}</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="" method="GET" >
      <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
</div>
